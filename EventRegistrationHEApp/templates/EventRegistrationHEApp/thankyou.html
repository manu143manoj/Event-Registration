<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    {% load static %}
    <link href="{% static 'js/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
{#    <link href="{% static 'js/font-awesome-4.7/css/../../static/js/font-awesome-4.7/font-awesome.min.css' %}" rel="stylesheet" media="all">#}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/fontawesome.min.css" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'js/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'js/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/registerform.css' %}" rel="stylesheet" media="all">
</head>

<body style="background: url({% static 'images/bg-heading-03.jpg' %}) top left/cover no-repeat;">
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" style="background: url({% static 'images/bg.jpg' %}) top left/cover no-repeat;">
    <div class="wrapper wrapper--w780">
        <div class="card card-3" style="background: #414d4fd9">

            <div class="card-body">
                <center>
                <h2 class="title">Thank you for registering with us.</h2>
                <p class="para">Your Registration ID is {{ ID }}</p>
                <br><br>
                    <a title="goback" style="text-decoration: none; color: white" href="{% url 'home' %}">Go to Home</a>

                </center>
            </div>
        </div>
    </div>
</div>

<!-- JS Files-->
<script src="{% static 'js/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/select2/select2.min.js' %}"></script>
<script src="{% static 'js/datepicker/moment.min.js' %}"></script>
<script src="{% static 'js/datepicker/daterangepicker.js' %}"></script>
<script src="{% static 'js/global.js' %}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
<!-- end document-->
